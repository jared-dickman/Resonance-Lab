version: '3.8'

services:
  # Your Go backend API
  backend:
    build:
      context: .
      dockerfile: ./scraper/Dockerfile
    container_name: resonance-backend
    expose:
      - "8080"  # Internal port for Traefik
    volumes:
      - ./songs:/app/songs  # Persists songs data on VPS
    environment:
      - SONGS_DIR=/app/songs
      - ADDR=:8080
    restart: unless-stopped  # Auto-restart if it crashes
    networks:
      - root_default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.resonance-api.rule=Host(`srv1015344.hstgr.cloud`) && PathPrefix(`/api`)"
      - "traefik.http.routers.resonance-api.entrypoints=websecure"
      - "traefik.http.routers.resonance-api.tls=true"
      - "traefik.http.routers.resonance-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.resonance-api.loadbalancer.server.port=8080"

networks:
  root_default:
    external: true
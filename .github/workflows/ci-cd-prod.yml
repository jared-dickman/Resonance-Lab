name: Production CI/CD

on:
  push:
    branches: [main, master]

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  # These 3 jobs run in PARALLEL for maximum speed
  quality-security:
    name: Code Quality & Security Checks
    uses: ./.github/workflows/reusable-quality-security.yml
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-test:
    name: Build & Test
    uses: ./.github/workflows/reusable-build-test.yml

  security-audit:
    name: Security Audit
    uses: ./.github/workflows/reusable-security-audit.yml
    secrets:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  enforce-protection:
    name: Enforce Quality Gates
    runs-on: ubuntu-latest
    needs: [quality-security, build-test]
    if: always()

    steps:
      - name: ✅ Check all jobs passed
        run: |
          if [[ "${{ needs.quality-security.result }}" != "success" ]]; then
            echo "❌ Quality checks failed"
            exit 1
          fi
          if [[ "${{ needs.build-test.result }}" != "success" ]]; then
            echo "❌ Build/test failed"
            exit 1
          fi
          echo "✅ All checks passed!"

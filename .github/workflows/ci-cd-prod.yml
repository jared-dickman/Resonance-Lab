name: Production CI/CD

on:
  push:
    branches: [main, master]

jobs:
  quality-security:
    name: Code Quality & Security Checks
    uses: ./.github/workflows/reusable-quality-security.yml
    with:
      enable_sonarcloud: true
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-test:
    name: Build & Test
    needs: quality-security
    uses: ./.github/workflows/reusable-build-test.yml
    with:
      upload_coverage: true

  security-audit:
    name: Security Audit
    needs: quality-security
    uses: ./.github/workflows/reusable-security-audit.yml
    secrets:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  deploy-vercel:
    name: Deploy to Vercel Production
    runs-on: ubuntu-latest
    needs: [quality-security, build-test, security-audit]

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üöÄ Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./frontend

  deploy-backend:
    name: Deploy Backend to Production
    needs: [quality-security, build-test, security-audit]
    uses: ./.github/workflows/reusable-deploy-backend.yml
    with:
      environment: production
      branch: master
      container_name: backend
      health_check_url: https://srv1015344.hstgr.cloud/api/health
    secrets:
      VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-vercel, deploy-backend]
    if: always()

    steps:
      - name: üí¨ Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment completed!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

  enforce-protection:
    name: Enforce Quality Gates
    runs-on: ubuntu-latest
    needs: [quality-security, build-test]
    if: always()

    steps:
      - name: ‚úÖ Check all jobs passed
        run: |
          if [[ "${{ needs.quality-security.result }}" != "success" ]]; then
            echo "‚ùå Quality checks failed"
            exit 1
          fi
          if [[ "${{ needs.build-test.result }}" != "success" ]]; then
            echo "‚ùå Build/test failed"
            exit 1
          fi
          echo "‚úÖ All checks passed!"

name: Quality & Security Checks

on:
  workflow_call:
    inputs:
      enable_sonarcloud:
        description: 'Enable SonarCloud scanning'
        type: boolean
        default: false
    secrets:
      SONAR_TOKEN:
        required: false

jobs:
  quality-security:
    name: Code Quality & Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --force

      - name: ğŸ” TypeScript type check
        run: npm run typecheck
        continue-on-error: true

      - name: ğŸ¨ ESLint check
        run: npm run lint:check
        continue-on-error: true

      - name: ğŸ’… Prettier format check
        run: npm run format:check
        continue-on-error: true

      - name: ğŸ”’ ast-grep rules enforcement
        run: npm run ast-grep:scan

      - name: ğŸ” Secret scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --no-update
        continue-on-error: true

      - name: ğŸ“Š SonarCloud Scan
        if: inputs.enable_sonarcloud
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

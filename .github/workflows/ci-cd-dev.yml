name: Development CI/CD

on:
  push:
    branches-ignore: [main, master]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quality-security:
    name: Code Quality & Security Checks
    uses: ./.github/workflows/reusable-quality-security.yml
    with:
      enable_sonarcloud: false
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-test:
    name: Build & Test
    needs: quality-security
    uses: ./.github/workflows/reusable-build-test.yml
    with:
      upload_coverage: false

  deploy-preview:
    name: Deploy Preview to Vercel
    runs-on: ubuntu-latest
    needs: [quality-security, build-test]
    if: github.event_name == 'pull_request'

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üöÄ Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          github-comment: true

  deploy-dev:
    name: Deploy to Dev Environment
    needs: [quality-security, build-test]
    if: startsWith(github.ref, 'refs/heads/feature/')
    uses: ./.github/workflows/reusable-deploy-backend.yml
    with:
      environment: development
      branch: ${{ github.ref_name }}
      container_name: backend-dev
      health_check_url: https://dev.srv1015344.hstgr.cloud/api/health
    secrets:
      VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}

  enforce-protection:
    name: Enforce Quality Gates
    runs-on: ubuntu-latest
    needs: [quality-security, build-test]
    if: always()

    steps:
      - name: ‚úÖ Check all jobs passed
        run: |
          if [[ "${{ needs.quality-security.result }}" != "success" ]]; then
            echo "‚ùå Quality checks failed"
            exit 1
          fi
          if [[ "${{ needs.build-test.result }}" != "success" ]]; then
            echo "‚ùå Build/test failed"
            exit 1
          fi
          echo "‚úÖ All checks passed!"

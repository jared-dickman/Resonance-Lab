name: Code Quality & Security Checks

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  quality-checks:
    name: Lint, Format, and Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: TypeScript type check
        run: npm run typecheck
        continue-on-error: false

      - name: ESLint check
        run: npm run lint:check
        continue-on-error: false

      - name: Prettier format check
        run: npm run format:check
        continue-on-error: false

      - name: ast-grep security scan
        run: npm run ast-grep:scan
        continue-on-error: false

      # NOTE: test:ast-grep-rules disabled - uses pnpm not available in CI
      # NOTE: TruffleHog disabled - misconfigured for push events
      # Secret detection covered by ast-grep no-exposed-secrets rule

  enforce-hooks:
    name: Verify Git Hooks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Husky hooks exist
        run: |
          if [ ! -f .husky/pre-commit ]; then
            echo "❌ Missing pre-commit hook"
            exit 1
          fi
          if [ ! -f .husky/commit-msg ]; then
            echo "❌ Missing commit-msg hook"
            exit 1
          fi
          echo "✅ All required hooks present"

      - name: Check hook permissions
        run: |
          if [ ! -x .husky/pre-commit ]; then
            echo "❌ pre-commit hook not executable"
            exit 1
          fi
          if [ ! -x .husky/commit-msg ]; then
            echo "❌ commit-msg hook not executable"
            exit 1
          fi
          echo "✅ Hook permissions correct"